<title>Cheese Clicker</title>
<p class="counter" id="variable-value" style="font-family: Rockwell; text-align: center;"></p>
<p class="counter" id="ClickBooster" style="font-family: Rockwell; text-align: center;"></p>
<br>
<br>
<!-- Img Show -->
 <img class="img" src="assets/IMG_3721-removebg-preview.png" onclick="CheeseClicked()" class="img-2">
<img class="upgrade" src="assets/upgrade-1.png" onclick="Update1()" class="Upgrade">
<!-- Scripts -->
<script>
  
  function CheeseClicked() {
  const CheeseImg = document.querySelector('.img');
  setTimeout(() => {
    CheeseImg.classList.remove('clicked'); // Remove the class after a short delay
  }, 300);

  Cheese += ClickBoost; // Increment the pizza count
  localStorage.setItem('Cheese', Cheese);
  localStorage.setItem('ClickBoost', ClickBoost);
    updateDisplay();
    
  
}

let Cheese = parseInt(localStorage.getItem('Cheese')) || 0; 
let ClickBoost = parseInt(localStorage.getItem('ClickBoost')) || 1; 
  
function updateDisplay() {
  const displayElement = document.getElementById("variable-value");
  displayElement.textContent = Cheese;
  const ClickBooster = document.getElementById("ClickBooster");
  ClickBooster.textContent = "Click Boost: " + ClickBoost;
  
  
}
  updateDisplay();


  
  
  </script>
